<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @font-face {
      font-family: "Outfit";
      src: url(https://fonts.google.com/specimen/Outfit);
    }
    
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container-fluid position-relative" style="height: 100vh; background-color: hsl(212, 45%, 89%)">

    <div class="card position-absolute top-50 start-50 translate-middle rounded-4 shadow" style="width: 300px;">
      <img src="images\image-qr-code.png" class="m-3 rounded-3" >
      <div class="card-body py-2 mx-3 px-1 mb-3 text-center"> 
        <h5 class="card-title mx-0" style="font-weight: 700;">Improve your front-end skills by building projects</h5>
        <p class="text-secondary mt-3" style="font-weight: 400;  font-size: 15px;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p> 
      </div>
    </div>
    

    

    <div class="attribution fixed-bottom">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Min San</a>.
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </div>

</body>
</html>
